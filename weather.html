<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid custom-jumbotron">
        <div class="container text-center">
            <h1 class=>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <form>
            <div class="row">
                <div class="col-3">
                    <label for="input-city" class="input-city">Search for a City:</label>
                    <input type="text" class="form-control-lg city" id="input-city" placeholder="Manchester" />
                    <button class="submit btn btn-primary btn-lg" type="submit">Search</button>
               <div class="search-container">
                    <button class="clear btn btn-primary btn-lg">Clear</button>
                </div>
                </div>     
        </form>

        <section class="col-9 hidden">
            <div class="weather-today"></div>
            <div class="forecast"></div>
        </section>
        



    </main>
    <script type="module" src="./js/utils/weatherData.js"></script>
</body>
</html>
